<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="content">
      <img
        src="images/rock.png"
        alt="rock"
        id="rock"
        class="images"
        data-rock="rock"
      />
      <img
        src="images/paper.png"
        alt="paper"
        id="paper"
        class="images"
        data-paper="paper"
      />
      <img
        src="images/scissors.png"
        alt="scissors"
        id="scissors"
        class="images"
        data-scissors="scissors"
      />
    </div>
    <div class="score-content">
      <h1 class="score">Player: <span id="player-score">0</span></h1>
      <h1 class="score">Comp: <span id="computer-score">0</span></h1>
    </div>
    <h1 class="score" id="result"></h1>
    <script type="module" src="script.js"></script>
  </body>
</html>
